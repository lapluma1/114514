<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人社保计算软件</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap5 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		 
		<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<script>
			function a(){
				sal = document.getElementById("salary").value;
				salnum = parseInt(sal);
				ylgr01 = salnum * 0.08;
				ylgs01 = salnum * 0.2;
												
				ybgr01 = salnum * 0.02;
				ybgs01 = salnum * 0.06;
												
				sygr01 = salnum * 0.005;
				sygs01 = salnum * 0.015;
												
				gsgs01 = salnum * 0.005;
				sybx01 = salnum * 0.008;
												
				gjjgr01 = salnum * 0.12;
				gjjgs01 = salnum * 0.12;
												
				grhj01 = ylgr01+ybgr01+sygr01+gjjgr01;
				gshj01=ylgs01+ybgs01+sygs01+gsgs01+sybx01+gjjgs01;
				total = salnum + gshj01;
								
				document.getElementById("grhj").innerText=grhj01;
				document.getElementById("gshj").innerText=gshj01;
												
				document.getElementById("total").innerText=total;
												
				document.getElementById("ylgr").innerText=ylgr01;
				document.getElementById("ylgs").innerText=ylgs01;
												
				document.getElementById("ybgr").innerText=ybgr01;
				document.getElementById("ybgs").innerText=ybgs01;
												
				document.getElementById("sygr").innerText=sygr01;
				document.getElementById("sygs").innerText=sygs01;
												
				document.getElementById("gsgs").innerText=gsgs01;
				document.getElementById("sybx").innerText=sybx01;
												
				document.getElementById("gjjgr").innerText=gjjgr01;
				document.getElementById("gjjgs").innerText=gjjgs01;
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h2>个人社保计算软件-中北</h2>
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input id="salary" class="form-control" type="text" id="a" placeholder="请输入工资"/>
					</td>
					<td>
						<button onclick="a()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="sybx"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="total"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
